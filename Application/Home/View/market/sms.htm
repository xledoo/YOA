<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="{:U('home/market/sms')}" class="form-horizontal form-row-seperated" method="post">
			<div class="form-body">
				<div class="form-group">
					<label class="control-label col-md-3">添加手机号码：</label>
					<div class="col-md-3">
						<select multiple="" class="form-control" name="mb[]" size="5">
							<volist name="mb" id="vo">
								<option>{$vo.customer} {$vo.mobile}</option>
							</volist>							
						</select>
					</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">编辑发送内容：</label>
					<div class="col-md-3">
						<textarea class="form-control" name="cont" placeholder="#输入您要群发的短信内容#" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="form-actions fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-offset-3 col-md-9">
							<button type="submit" class="btn green"><i class="fa fa-check"></i> 发送</button>
							<button type="button" class="btn default">取消</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
