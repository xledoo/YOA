
<div class="row">
	<div class="col-md-12">
	<!-- BEGIN PORTLET-->
	    <div class="portlet-body form">
	        <!-- BEGIN FORM-->
	        <form action="{:U('home/Market/email')}" class="form-horizontal form-row-seperated" method="post">
	            <div class="form-body">
	                <div class="form-group">
	                    <label class="control-label col-md-3">添加邮箱地址：</label>
	                    <div class="col-md-9">
	                        <select multiple="multiple" class="multi-select" id="my_multi_select1" name="em[]">
								<volist name="em" id="vo">
									<option>{$vo.customer} {$vo.email}</option>
								</volist>
	                        </select>
	                    </div>
	                </div>
					<div class="form-group">
						<label class="control-label col-md-3">编辑标题：</label>
						<div class="col-md-3">
							<input class="form-control" name="title" placeholder="#输入邮件标题#"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">发件人签名：</label>
						<div class="col-md-3">
							<input class="form-control" name="sign" placeholder="#输入发件人姓名或昵称#"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">编辑发送内容：</label>
						<div class="col-md-3">
							<textarea class="form-control" name="cont" placeholder="#输入您要群发的邮件内容#" rows="5"></textarea>
						</div>
					</div>
	            </div>
	            <div class="form-actions fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="col-md-offset-3 col-md-9">
	                            <button type="submit" class="btn green"><i class="fa fa-check"></i> 发送</button>
	                            <button type="button" class="btn default"> 取消</button>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </form>
	        <!-- END FORM-->
	    </div>
	<!-- END PORTLET-->
	</div>
</div>
