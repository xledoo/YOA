<form name="add_label" action="{:U('home/loan/add_options')}" method="post">
	<div class="form-body">
		<div class="form-group">
			<label>fieldid</label>
			<input type="text" class="form-control input-small" name="add[fieldid]" />
		</div>
		<div class="form-group">
			<label>title</label>
			<input type="text" class="form-control input-small" name="add[title]" />
		</div>
		<div class="form-group">
			<label>description</label>
			<input type="text" class="form-control input-large" name="add[description]" />
		</div>
		<div class="form-group">
			<label>类型</label>
			<select class="form-control input-small" name="add[formtype]">
				<option value="text">文本框</option>
				<option value="off">开关</option>
				<option value="radio">单选框</option>
				<option value="checkbox">复选框</option>
				<option value="select">下拉菜单</option>
				<option value="textarea">复文本框</option>
				<option value="file">文件上传</option>
			</select>
		</div>
	<div>
		<input type="submit" name="submit_add_options" class="btn blue btn-default"  value="提交" />
	</div>
	</div>
</form>
