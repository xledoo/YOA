<div class="row">
	<div class="col-md-12">
					<!-- BEGIN CONDENSED TABLE PORTLET-->
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-picture"></i>Condensed Table
							</div>
							<div class="tools">
								<a href="javascript:;" class="collapse">
								</a>
								<a href="#portlet-config" data-toggle="modal" class="config">
								</a>
								<a href="javascript:;" class="reload">
								</a>
								<a href="javascript:;" class="remove">
								</a>
							</div>
						</div>
						<div class="portlet-body">
							<div class="table-responsive">
								<table class="table table-condensed table-hover">
									<thead><tr><th>ID</th><th>排序</th><th>菜单名称</th><th>控制器</th><th>操作名</th><th>图标</th></tr></thead>
									<tbody>
									<volist name="sidebar" id="vo">
										<tr>
											<td style="border:none; padding-top:18px;">{$vo.id}</td>
											<td style="border:none;"><input type="text" name="edit[{$vo.id}][displayorder]" value="{$vo.displayorder}" class="form-control" style="width:50px;"></td>
											<td style="border:none;"><input type="text" name="edit[{$vo.id}][title]" class="form-control input-small" value="{$vo.title}"></td>
											<td style="border:none;"><input type="text" name="edit[{$vo.id}][controller]" class="form-control input-small" value="{$vo.controller}"></td>
											<td style="border:none;"><input type="text" name="edit[{$vo.id}][action]" class="form-control input-small" value="{$vo.action}"></td>
											<td style="border:none;"><input type="text" name="edit[{$vo.id}][icon]" class="form-control input-small" value="{$vo.icon}"></td>			
										</tr>
									</volist>
									<tr>
										<td style="border:none;"></td>
										<td style="border:none;"><input type="text" name="adddisplayorder" class="form-control" value="" style="width:50px;"></td>
										<td style="border:none;"><input type="text" name="addtitle" class="form-control input-small" value=""></td>
										<td style="border:none;"><input type="text" name="addcontroller" class="form-control input-small" value=""></td>
										<td style="border:none;"><input type="text" name="addaction" class="form-control input-small" value=""></td>
										<td style="border:none;"><input type="text" name="addicon" class="form-control input-small" value=""></td>	
									</tr>
									</tbody>
								</table>							
							</div>
						</div>
					</div>
					<!-- END CONDENSED TABLE PORTLET-->
</div>
</div>
